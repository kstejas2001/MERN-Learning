<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Break & Horizontal Rule</title>
</head>
<body>
    <!-- Line Break -->
    <p>This is line one. <br>This is line two after a break.</p>

    <!-- Horizontal Rule -->
     <h2>Section One</h2>
     <p>Content of section one.</p>
     <hr>
     <h2>Section Two</h2>
     <p>Content of section two.</p>
</body>
</html>
